<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="input-section">
        Metric/Imperial Unit Conversion
        <input type="number">
        <button id="convert-button">Convert</button>
    </div>
    <div id="selection-section">
        <button id="length-button">Length (Meter/Feet)
            <div class="description" id="length-des">
                20 meters = 65.616 feet | 20 feet = 6.096 meters
            </div>
        </button>
        <button id="volume-button">Volume (Liters/Gallons)
            <div class="description" id="volume-des">
                20 liters = 5.284 gallons | 20 gallons = 75.708 liters
            </div>
        </button>
        <button id="mass-button">Mass (Kilograms/Pounds)
            <div class="description" id="mass-des">
                20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
            </div>
        </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
